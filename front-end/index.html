    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/meuestilo.css">
    <title>Hamburgueria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="js/bootstrap.js" defer></script>

<body>
    <header>
        <nav class="navbar navbar-expand-lg cor-fundo-1 p-2">
           <div class="container-fluid">
                <a href="#" classe="navbar-brand">Zé Hamburgueria</a>
                <ul class="navbar nav">
                    <li class="nav-item">
                        <a href="/minhasacola.html" class="nav-link cor-1">
                            <i class="bi bi-bag"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/minhasacola.html" class="nav-link cor-1">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    </li>
                    
                </ul>
           </div>
        </nav>
        <!-- fim da navbar -->
    </header>
    <!-- banners -->
    <div class="container" id="banners-container">
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
            <div class="carousel-inner">
               <div class="carousel-item active">
                <img src="img/lala.jpg" class="d-block w-100" alt="">
               </div>

               <div class="carousel-item">
                <img src="img/hamburgue.webp" class="d-block w-100" alt="">
               </div>

               <div class="carousel-item">
                <img src="img/rafae.jpg" class="d-block w-100" alt="">
               </div>
               <!-- botões do carrossel -->
               <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>

            </div>
        </div>

    </div>
