<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Hamburgueria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
               <h2>Faça seu cadastro</h2>
                <form>
                        <div class="form-floating mb-3">
                            <input type="text" name="nome" class="form-control" id="nome" placeholder=" Digite seu nome completo">

                            <label for="nome" class="form-label">
                                Digite seu nome completo
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu e-mail">

                            <label for="email" class="form-label">
                                Digite seu email
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Defina sua senha">

                            <label for="password" class="form-label">
                               Defina sua senha 
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password-conf" class="form-control" id="password-conf" placeholder="Comfirme sua senha">

                            <label for="password-conf" class="form-label">
                               Confime sua senha 
                            </label>
                        </div>

                            <button class="btn btn-primary">Entrar</button>
                </form>
            </div>
            <div class="col-md-6 order-md-1">
                    <div class="col-12">
                        <img src="img/undraw_login_re_4vu2.svg" alt="" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="Registro.html">Já tenho cadastrado</a>
                    </div>
            
            </div>  
        </div>
    </div>  
</body>
</html>
